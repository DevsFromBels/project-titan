@if (loading) {
<div class="relative h-screen">
  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center"
  >
    <my-loader></my-loader>
    <h2 class="mt-4">Loading Data...</h2>
  </div>
</div>
} @else {
<div class="h-full flex items-center justify-center text-center">
  <div class="flex flex-col h-[250px] w-[400px] border p-3 rounded-lg shadow justify-center">
    <h1>Sign in to the System</h1>
    <div class="p-3 flex flex-col gap-2">
      <my-input
        placeholder="email"
        (inputChange)="onEmailChange($event)"
        type="email"
      ></my-input>
      <my-input
        placeholder="password"
        type="password"
        (inputChange)="onPasswordChange($event)"
      ></my-input>
    </div>
    <my-button (click)="SignIn()" text="Sign In"></my-button>
  </div>
</div>
}
